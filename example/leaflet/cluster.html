<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>leaflet</title>
    <link rel="stylesheet" href="../../plugin/leaflet/leaflet.css" type="text/css">
    <link href="https://cdn.bootcss.com/leaflet.markercluster/1.1.0/MarkerCluster.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
        }
        .leaflet-control-attribution{
            display: none;
        }
        .info {
		    padding: 6px 8px;
		    font: 14px/16px Arial, Helvetica, sans-serif;
		    background: white;
		    background: rgba(255,255,255,0.8);
		    box-shadow: 0 0 15px rgba(0,0,0,0.2);
		    border-radius: 5px;
		}
		.info h4 {
		    margin: 0 0 5px;
		    color: #777;
		}
		.legend {
		    line-height: 18px;
		    color: #555;
		}
		.legend i {
		    width: 18px;
		    height: 18px;
		    float: left;
		    margin-right: 8px;
		    opacity: 0.7;
		}
    </style>
    <script src="../../plugin/jquery/jquery-1.8.3.js"></script>
    <script src="../../plugin/leaflet/leaflet.js"></script>
    <script src="https://cdn.bootcss.com/leaflet.markercluster/1.1.0/leaflet.markercluster-src.js"></script>
    <script>
        var map;
        $(window).load(function() {
            map = L.map('map').setView([35.851354460363,104.21390114103], 4);//35.851354460363,104.21390114103
            var wms = L.tileLayer.wms("http://localhost:8086/geoserver/lzugis/wms", {
                layers: 'province,capital',
                format: 'image/png',
                transparent: true,
                version:'1.1.1'
            });
            map.addLayer(wms);
            
            function onEachFeature(feature, layer) {
				var popupContent = "<p>I started out as a GeoJSON " +
						feature.geometry.type + ", but now I'm a Leaflet vector!</p>";
				if (feature.properties && feature.properties.popupContent) {
					popupContent += feature.properties.popupContent;
				}
				layer.bindPopup(popupContent);
			}
            function getColor(d) {
			    return d > 5600 ? '#800026' :
			           d > 4800  ? '#BD0026' :
			           d > 4000  ? '#E31A1C' :
			           d > 3200  ? '#FC4E2A' :
			           d > 2400   ? '#FD8D3C' :
			           d > 1600   ? '#FEB24C' :
			           d > 800   ? '#FED976' :
			                      '#FFEDA0';
			}
            function style(feature) {
			    return {
			        fillColor: getColor(feature.properties.popu),
			        weight: 2,
			        opacity: 1,
			        color: 'white',
			        dashArray: '3',
			        fillOpacity: 0.7
			    };
			}
            var marker, line, polygon;
			//添加信息框
			var info = L.control();
			info.onAdd = function (map) {
				this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
				this.update();
				return this._div;
			};
			//<sup>2</sup>
			// method that we will use to update the control based on feature properties passed
			info.update = function (props) {
				this._div.innerHTML = '<h4>人口数量：</h4>' +  (props ?
				'<b>' + props.name + '</b><br />' + props.popu + ' people / mi<sup>2</sup>'
				: 'Hover over a state');
			};
			info.addTo(map);
			//鼠标经过
            function highlightFeature(e) {
			    var layer = e.target;
			    layer.setStyle({
			        weight: 3,
			        color: '#0ff',
			        dashArray: '-',
			        fillOpacity: 0.7
			    });
			    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			        layer.bringToFront();
			    }
			    info.update(e.target.feature.properties);
			}
            //鼠标移除
            function resetHighlight(e) {
    			polygon.resetStyle(e.target);
			}
           	// 单击
            function zoomToFeature(e) {
			    map.fitBounds(e.target.getBounds());
			}
            function onEachPolygonFeature(feature, layer) {
			    layer.on({
			        mouseover: highlightFeature,
			        mouseout: resetHighlight,
			        click: zoomToFeature
			    });
			    var popupContent = "<p>I started out as a GeoJSON " +
						feature.geometry.type + ", but now I'm a Leaflet vector!</p>";
				if (feature.properties && feature.properties.popupContent) {
					popupContent += feature.properties.popupContent;
				}
				layer.bindPopup(popupContent);
			}
            $("#geojson").on("click",function(){
                //点
                $.get("data/light.json",null,function(result){
                    marker = L.geoJSON(result,{
						style: function (feature) {
							return feature.properties && feature.properties.style;
						},
						onEachFeature: onEachFeature,
						pointToLayer: function (feature, latlng) {
//                            var myIcon = L.icon({
//                                iconUrl: 'imgs/marker-icon.png',
//                                iconAnchor:   [9, 30],
//                                popupAnchor:  [9, -2]
//                            });
//							return L.marker(latlng, {icon: myIcon});
							return L.circleMarker(latlng, {
								radius: 4,
								fillColor: "#ff7800",
								color: "#ff7800",
								weight: 1,
								opacity: 1,
								fillOpacity: 0.8
							});
						}
					}).addTo(map);
                });
                //线
                /*$.get("data/railway.geojson",null,function(result){
                    line = L.geoJSON(geojsonFeature,{
						onEachFeature: onEachFeature
					}).addTo(map);
                });*/
                //面
                /*$.get("data/province.geojson",null,function(result){
                    polygon = L.geoJSON(geojsonFeature,{
						onEachFeature: onEachPolygonFeature,
						style:style
					}).addTo(map);
					//添加图例
					var legend = L.control({position: 'bottomright'});
					legend.onAdd = function (map) {
					    var div = L.DomUtil.create('div', 'info legend'),
					        grades = [0, 800, 1600, 2400, 3200, 4000, 4800, 5600],
					        labels = [];
					    // loop through our density intervals and generate a label with a colored square for each interval
					    for (var i = 0; i < grades.length; i++) {
					        div.innerHTML +=
					            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
					            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
					    }
					    return div;
					};

					legend.addTo(map);
                });*/
            });
        });
    </script>
</head>
<body>
<div id="map">
	<div style="position: absolute;top: 10pt;right: 45%;z-index: 999;background: #fff;border: 1px solid #f00;padding: 10px;">
        <button id="geojson">add GeoJSON</button>
    </div>
</div>
</body>
</html>
