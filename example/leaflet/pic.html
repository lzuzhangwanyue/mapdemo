<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>leaflet</title>
    <link rel="stylesheet" href="../../plugin/leaflet/leaflet.css" type="text/css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
        }
        .leaflet-control-attribution{
            display: none;
        }
    </style>
    <script src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../plugin/leaflet/leaflet.js"></script>
    <script>
        $(window).load(function() {
            var bounds = [[0,0], [1570,1910]];
			var map = L.map('map', {
				crs: L.CRS.Simple,
				maxZoom: 0,
				minZoom: -4,
				maxBounds: bounds
			});
		
			map.getContainer().style.width = '100vw';
			map.getContainer().style.height= '100vh';
			document.body.style.margin = 0;
		
			var image = L.imageOverlay('imgs/class-diagram.png', bounds).addTo(map);
		
			map.fitBounds(bounds);
        });
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
