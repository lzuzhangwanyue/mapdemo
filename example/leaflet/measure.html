<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>leaflet</title>
    <link rel="stylesheet" href="../../plugin/leaflet/leaflet.css" type="text/css">
    <link rel="stylesheet" href="../../plugin/leaflet/src/measure/leaflet.measure.css" type="text/css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
        }
        .leaflet-control-attribution{
            display: none;
        }
    </style>
    <script src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../plugin/leaflet/leaflet.js"></script>
    <script src="../../plugin/leaflet/src/measure/leaflet.measure.js"></script>
    <script>
        var map;
        $(window).load(function() {
            map = L.map('map',{
            	measureControl: true//esc结束绘制
            }).setView([35.851354460363,104.21390114103], 4);//35.851354460363,104.21390114103
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {}).addTo(map);
        });
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
