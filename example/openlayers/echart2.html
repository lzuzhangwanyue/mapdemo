<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol4/ol.css"/>
	<style type="text/css">
		body, #map,.chart {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
		.chart{
			position: absolute;
			top:0px;
			right: 0px;
			z-index: 10;
		}
	</style>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0UqXGL98FSmi22w2Rl6HK56I"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script src="../../../plugin/echart3/echarts-all-3.js"></script>
	<script type="text/javascript">
        var map;
        function init(){
            setTimeout(addChart,10);
        }
        function addChart(){
            var chartDiv = $("#map");
            // 基于准备好的dom，初始化echarts图表
            var myChart = echarts.init(chartDiv[0]);
            var option = {
                bmap: {
					center: [115.97, 29.71],
					zoom: 5,

				"series":[
				    {"name":"北京 Top10","coordinateSystem":"bmap","zlevel":2,"type":"effectScatter","rippleEffect":{"brushType":"stroke"},"label":{"normal":{"show":true,"position":"right","formatter":"{b}"}},"itemStyle":{"normal":{"color":"#a6c84c"}},"data":[{"name":"上海","value":[121.4648,31.2891,95]},{"name":"广州","value":[113.5107,23.2196,90]},{"name":"大连","value":[122.2229,39.4409,80]},{"name":"南宁","value":[108.479,23.1152,70]},{"name":"南昌","value":[116.0046,28.6633,60]},{"name":"拉萨","value":[91.1865,30.1465,50]},{"name":"长春","value":[125.8154,44.2584,40]},{"name":"包头","value":[110.3467,41.4899,30]},{"name":"重庆","value":[107.7539,30.1904,20]},{"name":"常州","value":[119.4543,31.5582,10]}]}
				]
            };
            myChart.setOption(option);
        }
	</script>
</head>
<body onLoad="init()">
<div id="map"></div>
</body>
</html>
