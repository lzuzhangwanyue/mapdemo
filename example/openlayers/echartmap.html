<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map,#chart {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
		.tool{
			position: absolute;
			top:10pt;
			right: 10pt;
			padding: 5px;
			background: #fff;
			border: 1px solid #ff5500;
			z-index: 100;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script src="../../../plugin/echart/build/dist/echarts.js"></script>
	<script type="text/javascript">
		require.config({
            paths: {
                echarts: '../../../plugin/echart/build/dist'
            }
        });
        var data = [{name:"乌鲁木齐",x:87.5758285931,y:43.7822116460,data:[
            {
                name: '男',
                value: 40.0
            },{
                name: '女',
                value: 60.0
            }
        ]},
            {name:"拉萨",x:91.1629975040,y:29.7104204643,data:[
                {
                    name: '男',
                    value: 45.0
                },{
                    name: '女',
                    value: 55.0
                }
            ]},
            {name:"北京",x:116.4575803581078,y:40.04054437977018,data:[
                {
                    name: '男',
                    value: 35.0
                },{
                    name: '女',
                    value: 65.0
                }
            ]},
            {name:"兰州",x:103.584297498,y:36.1190864503,data:[
                {
                    name: '男',
                    value: 44.0
                },{
                    name: '女',
                    value: 56.0
                }
            ]}];
		var map;
		function init(){
			var format = 'image/png';
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var tiled = new ol.layer.Tile({
				visible: true,
				source: new ol.source.TileWMS({
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						tiled: true,
						LAYERS: 'lzugis:province',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [
					tiled
				],
				view: new ol.View({
					projection: projection
				})
			});
			map.getView().fit(bounds, map.getSize());
			$("#addchart").on("click",function(){
				for(var i=0;i<data.length;i++){
					var d = data[i];
					var pt = [d.x, d.y];
					var domid = "chart"+i;
					$("#chart").append("<div style='width:60px;height:60px;' id='"+domid+"'></div>");
					var chart = new ol.Overlay({
						position: pt,
						element: document.getElementById(domid)
						,offset:[-30, -30]
					});
					map.addOverlay(chart);
					addChart(domid,d);
				}
			});
		}
		function addChart(domid,data){
            require(
            [
                'echarts',
                'echarts/chart/pie'
            ],
                function (ec) {
                    // 基于准备好的dom，初始化echarts图表
                    var myChart = ec.init(document.getElementById(domid));
                    var option = {
                        // renderAsImage:true,
                        animation:true,
                        tooltip : {
                            trigger: 'item',
                            formatter: "{b}:{c}"
                        },
                        series : [
                            {
                                type:'pie',
                                radius : '100%',
                                center: ['50%', '50%'],
                                itemStyle:{
                                    normal: {
                                        labelLine:{show: false}
                                    },                        
                                },
                                data:data.data,
                                line:false
                            }
                        ]
                    };
                    // 为echarts对象加载数据
                    myChart.setOption(option);
                }
            );
        }
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div class="tool">
		<button id="addchart">添加统计图</button>
	</div>
	<div style="display: none;" id="chart">
	</div>
</div>
</body>
</html>
