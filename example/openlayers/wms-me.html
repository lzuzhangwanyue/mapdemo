<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol4/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol4/ol.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		var map;
		function init(){
			var format = 'image/png';
			var untiled = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://10.16.57.77:8086/geoserver/bj_grid/wms',
					params: {
						'FORMAT': 'image/png',
						'VERSION': '1.1.1',
						LAYERS: 'bj_grid:sx_province',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [
					untiled
				],
				view: new ol.View({
					projection: projection,
					center: [103.847, 36.0473],
        			zoom: 4
				})
			});
			$("#setZoom").on("click", function () {
				var _b = [114.26203906250002, 38.95702897142637, 118.43409716796877, 41.04168473314512];
                var view = map.getView();
                view.fit(_b, map.getSize());
            })
		}
	</script>
</head>
<body onLoad="init()">
<button id="setZoom">setZoom</button>
<div id="map">
</div>
</body>
</html>
