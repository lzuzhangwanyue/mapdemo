<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="extends/proj4.js"></script>
	<script type="text/javascript">
		function init(){
			var format = 'image/png';
			var tiled = new ol.layer.Tile({
				visible: true,
				source: new ol.source.TileWMS({
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						tiled: true,
						LAYERS: 'province,capital',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			var test_proj = proj4('EPSG:4326');
			console.log(test_proj);
			var map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [
					tiled
				],
				view: new ol.View({
					projection: projection,
					center: [103.847, 36.0473],
        			zoom: 4
				})
			});
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
</div>
</body>
</html>
