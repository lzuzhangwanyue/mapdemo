<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../plugin/ol4/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
		.tool{
			position: absolute;
			top:10pt;
			right: 10pt;
			padding: 5px;
			background: #fff;
			border: 1px solid #ff5500;
			z-index: 100;
		}
	</style>
	<script type="text/javascript" src="../../plugin/ol4/ol.js"></script>
	<script type="text/javascript" src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
	<script src="../../plugin/echart/build/dist/echarts.js"></script>
	<script type="text/javascript">
		require.config({
			paths: {
				echarts: '../../plugin/echart/build/dist'
			}
		});
		var data = [{name:"乌鲁木齐",x:87.5758285931,y:43.7822116460,value:22},
			{name:"拉萨",x:91.1629975040,y:29.7104204643,value:-10},
			{name:"北京",x:116.4575803581078,y:40.04054437977018,value:32},
			{name:"兰州",x:103.584297498,y:36.1190864503,value:25}];
		var map;
		function init(){
			var format = 'image/png';
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var tiled = new ol.layer.Tile({
				visible: true,
				source: new ol.source.TileWMS({
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						tiled: true,
						LAYERS: 'lzugis:province',
						STYLES: ''
					},
					serverType: 'geoserver'//在新版本中是必须的参数
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [
					tiled
				],
				view: new ol.View({
					projection: projection
				})
			});
			map.getView().fit(bounds, map.getSize());
			$("#addchart").on("click",function(){
				var zoom =map.getView().getZoom();
				var size=50+(zoom-1)*10;
				for(var i=0;i<data.length;i++){
					var d = data[i];
					var pt = [d.x, d.y];
					var domid = "chart"+i;
					var chart = $("<div />").css("width",size+"px")
							.css("height",size+"px").attr("id",domid);
					$("#chart").append(chart);
					var overlay = new ol.Overlay({
						position: pt,
						element: document.getElementById(domid)
					});
					map.addOverlay(overlay);
					addChart(domid,d);
				}
			});
		}
		function addChart(domid,data){
			require(
					[
						'echarts',
						'echarts/chart/gauge'
					],
					function (ec) {
						// 基于准备好的dom，初始化echarts图表
						var myChart = ec.init(document.getElementById(domid));
						var option = {
							tooltip : {
								formatter: "{c}℃"
							},
							series : [
								{
									type:'gauge',
//									radius:'80%',
									min:-20,
									max:40,
									axisLine: {            // 坐标轴线
										lineStyle: {       // 属性lineStyle控制线条样式
											color: [[0.33, '#48b'],[0.8, '#228b22'],[1, '#ff4500']],
											width: 4
										}
									},
									axisTick: {            // 坐标轴小标记
										splitNumber: 2,   // 每份split细分多少段
										length :12,        // 属性length控制线长
										lineStyle: {       // 属性lineStyle控制线条样式
											color: 'auto'
										}
									},
									axisLabel: {
										show:false,
										interval:'auto',
										textStyle: {
											color: 'auto',
											fontFamily:'微软雅黑',
											fontSize: '10'
										}
									},
									splitLine: {
										show: true,
										length :16,
										lineStyle: {       // 属性lineStyle控制线条样式
											color: 'auto'
										}
									},
									detail : {
										formatter:'{value}℃',
										textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
											color: 'auto',
											fontWeight: 'bolder',
											fontSize: '15'
										}
									},
									data:[{value: data.value}]
								}
							]
						};
						// 为echarts对象加载数据
						myChart.setOption(option);
					}
			);
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div class="tool">
		<button id="addchart">添加仪表盘</button>
	</div>
	<div style="display: none;" id="chart">
	</div>
</div>
</body>
</html>
