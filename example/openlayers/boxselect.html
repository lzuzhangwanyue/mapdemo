<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		function init(){
			var format = 'image/png';
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var tiled = new ol.layer.Tile({
				visible: true,
				source: new ol.source.TileWMS({
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						tiled: true,
						LAYERS: 'lzugis:province',
						STYLES: ''
					}
				}),
				serverType: 'geoserver'//在新版本中是必须的参数
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			var map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [
					tiled
				],
				view: new ol.View({
					projection: projection
				})
			});
			map.getView().fit(bounds, map.getSize());

			$.get("data/province.geojson",null,function(result){
				var image = new ol.style.Circle({
				    radius: 5,
				    fill: null,
				    stroke: new ol.style.Stroke({color: 'red', width: 1})
				});
				var styles = {				        
				        'MultiPolygon': new ol.style.Style({
				          stroke: new ol.style.Stroke({
				            color: 'yellow',
				            width: 1
				          }),
				          fill: new ol.style.Fill({
				            color: 'rgba(255, 255, 0, 0.1)'
				          })
				        }),
				        'Polygon': new ol.style.Style({
				          stroke: new ol.style.Stroke({
				            color: 'blue',
				            lineDash: [4],
				            width: 3
				          }),
				          fill: new ol.style.Fill({
				            color: 'rgba(0, 0, 255, 0.1)'
				          })
				        })
				    };
				var styleFunction = function(feature) {
				    return styles[feature.getGeometry().getType()];
				};
				var vectorSource = new ol.source.Vector({
				    features: (new ol.format.GeoJSON()).readFeatures(result)
				});
				var vector = new ol.layer.Vector({
					source: vectorSource,
					style: styleFunction
				});
				map.addLayer(vector);
				// a normal select interaction to handle click
			    var select = new ol.interaction.Select();
			    map.addInteraction(select);
			
			    var selectedFeatures = select.getFeatures();
			
			    // a DragBox interaction used to select features by drawing boxes
			    var dragBox = new ol.interaction.DragBox({
			        condition: ol.events.condition.platformModifierKeyOnly
			    });
				var infoBox = document.getElementById('info');
			    map.addInteraction(dragBox);
			    dragBox.on('boxend', function() {
			        // features that intersect the box are added to the collection of
			        // selected features, and their names are displayed in the "info"
			        // div
			        var info = [];
			        var extent = dragBox.getGeometry().getExtent();
			        vectorSource.forEachFeatureIntersectingExtent(extent, function(feature) {
			          selectedFeatures.push(feature);
			          info.push(feature.get('dzm'));
			        });
			        if (info.length > 0) {
			          infoBox.innerHTML = info.join(', ');
			        }
			    });
			
			    // clear selection when drawing a new box and when clicking on the map
			    dragBox.on('boxstart', function() {
			        selectedFeatures.clear();
			        infoBox.innerHTML = '&nbsp;';
			    });
			    map.on('click', function() {
			        selectedFeatures.clear();
			        infoBox.innerHTML = '&nbsp;';
			    });
			});
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div style="position: absolute;top: 10pt;right: 10pt;z-index: 999;background: #fff;border: 1px solid #f00;padding: 10px;">
		按住Ctrl键进行选择
		<div id="info"></div>
	</div>
</div>
</body>
</html>
