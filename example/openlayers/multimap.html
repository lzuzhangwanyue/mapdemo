<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>multimap</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map1,#map2{
			border: 0px;
			margin: 0px;
			padding: 0px;
			font-size: 13px;
			overflow: auto;
		}
		#map1,#map2{
			width: 45%;
			height: 90%;
			float: left;
			border: 1px solid #f00;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		function getWms(layername){
            return new ol.layer.Image({
                source: new ol.source.ImageWMS({
                    ratio: 1,
                    url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
                    params: {'FORMAT': 'image/png',
                        'VERSION': '1.1.1',
                        LAYERS: layername,
                        STYLES: ''
                    },
                    serverType: 'geoserver'
                })
            })
		}
		function init(){
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var base = getWms("province");
			var capital = getWms("capital");
			var view  = new ol.View({
				projection: new ol.proj.Projection({
					code: 'EPSG:4326',
					units: 'degrees'
				})
			});
			var map1 = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map1',
				layers: [base],
				view:view
			});
			var map2 = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map2',
				layers: [base],
				view:view
			});
			view.fit(bounds, map2.getSize());
			$("#aaaaaa").on("click",function(){
			    $(".map").hide();
			    $("#map1").show();
				map1.addLayer(capital);
			});
		}
	</script>
</head>
<body onLoad="init()">
<button id="aaaaaa">aaaaaa</button>
<div id="map1" class="map"></div>
<div id="map2" class="map"></div>
</body>
</html>
