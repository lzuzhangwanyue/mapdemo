<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>cluster</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol4/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol4/ol.js"></script>
	<script type="text/javascript" src="../../../plugin/ol4/animatedclusterlayer.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		var map;//[104.21390114106414, 35.847595169932646]
		function GetRandomNum(Min,Max)
		{
			var Range = Max - Min;
			var Rand = Math.random();
			return(Min + Math.round(Rand * Range));
		}
		function init(){
			var distance = document.getElementById('distance');
			var count = 2000;
			var features = new Array(count);
			for (var i = 0; i < count; ++i) {//73.4510046356223, 18.1632471876417,134.976797646506, 53.5319431522236
				var x = GetRandomNum(73.4510046356223,134.976797646506), y = GetRandomNum(18.1632471876417,53.5319431522236);
				var coordinates = [x, y];
				features[i] = new ol.Feature(new ol.geom.Point(coordinates));
			}

			var source = new ol.source.Vector({
				features: features
			});

			var clusterSource = new ol.source.Cluster({
				distance: parseInt(distance.value, 10),
				source: source
			});

			var styleCache = {};

            function getStyle(feature) {
                var styleCache = {};
                var size = feature.get('features').length;
                var style = styleCache[size];
                if (!style) {
                    var color = size > 25 ? "192,0,0" : size > 8 ? "255,128,0" : "0,128,0";
                    var radius = Math.max(8, Math.min(size * 0.75, 20));
                    var dash = 2 * Math.PI * radius / 6;
                    dash = [0, dash, dash, dash, dash, dash, dash];
                    style = styleCache[size] = [new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: radius,
                            stroke: new ol.style.Stroke({
                                color: "rgba(" + color + ",0.5)",
                                width: 10,
                                lineDash: dash,
                                lineCap: "butt"
                            }),
                            fill: new ol.style.Fill({
                                color: "rgba(" + color + ",1)"
                            })
                        }),
                        text: new ol.style.Text({
                            text: size.toString(),
                            fill: new ol.style.Fill({
                                color: '#fff'
                            })
                        })
                    })
                    ];
                }
                return style;
            }

            var clusterLayer = new ol.layer.AnimatedCluster({
                name: 'Cluster',
                source: clusterSource,
                animationDuration: 700,
                style: getStyle
            });

			var format = 'image/png';
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var untiled = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
//					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						LAYERS: 'lzugis:province',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [untiled,clusterLayer],
				view: new ol.View({
					projection: projection
				})
			});
			map.getView().fit(bounds, map.getSize());
			
			distance.addEventListener('input', function() {
		        clusterSource.setDistance(parseInt(distance.value, 10));
		    });
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<form style="position: absolute; bottom: 0px; z-index: 99;width: 100%;">
      <label style="width: 100%; text-align: center;" >cluster distance</label>
      <input style="width: 100%;" id="distance" type="range" min="0" max="100" step="1" value="70"/>
    </form>
</div>
</body>
</html>
