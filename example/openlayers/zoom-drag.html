<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol4/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
		.zoom{
			position: absolute;
			top: 10px;
			right: 40px;
			z-index: 99;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol4/ol.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		var map;
		function init(){
			var format = 'image/png';
			var untiled = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://localhost:6080/geoserver/bj_grid/wms',
					params: {
						'FORMAT': format,
						'VERSION': '1.1.1',
						LAYERS: 'bj_grid:china_railway_new',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			var layers = new ol.Collection([untiled]);
			map = new ol.Map({
				target: 'map',
				layers: layers,
				view: new ol.View({
					projection: projection,
					center: [103.847, 36.0473],
        			zoom: 4,
        			minResolution:0.00274658203125,
        			maxResolution:1.40625
				})
			});
            // 初始化一个拉框控件
            var dragZoom = new ol.interaction.DragZoom({
                condition: ol.events.condition.always,
                out: false, // 此处为设置拉框完成时放大还是缩小
            });
            map.addInteraction(dragZoom);
            dragZoom.setActive(false);
            var dragzoomActive = false;
            dragZoom.on('boxend', function(e) {
                dragZoom.setActive(false);
                dragzoomActive = false;
                map.getViewport().style.cursor="default";
            });
			$("#zoomin").on("click",function(){
                dragZoom.G = false;
                dragZoom.setActive(true);
                dragzoomActive = true;
                map.getViewport().style.cursor="crosshair";
			});
			$("#zoomout").on("click",function(){
                dragZoom.G = true;
                dragZoom.setActive(true);
                dragzoomActive = true;
                map.getViewport().style.cursor="crosshair";
			});
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div class="zoom">
		<button id="zoomin">＋</button>
		<button id="zoomout">－</button>
	</div>
</div>
</body>
</html>
