<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
		#infobox{
			position: absolute;
			top: 10px;
			right: 10px;
			z-index: 999;
			background: #ffffff;
			border: 1px solid #000;
			box-shadow: 1px 1px 1px #C0C0C0;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		function init(){
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			$.get("data/china_pre.json",null,function(result){
				var features = (new ol.format.GeoJSON()).readFeatures(result);
				var vectorSource = new ol.source.Vector();
				vectorSource.addFeatures(features);
				var vector = new ol.layer.Vector({
					source: vectorSource,
					opacity:0.8,
					style:function(feature, resolution) {
						var lvalue = feature.get("lvalue"), color = "0,0,0,0";
						if(lvalue<5){
							color = "#00f";
						}
						else if(lvalue>=5&&lvalue<10){
							color = "#237dff";
						}
						else if(lvalue>=10&&lvalue<15){
							color = "#3bbcff";
						}
						else if(lvalue>=15&&lvalue<20){
							color = "#fff755";
						}
                        else if(lvalue>=25&&lvalue<30){
                            color = "#ffe040";
                        }
                        else if(lvalue>=35&&lvalue<40){
                            color = "#ff9f40";
                        }
                        else if(lvalue>=45&&lvalue<50){
                            color = "#ff6536";
                        }
						else{
							color = "#f00";
						}
						return new ol.style.Style({
						    stroke: new ol.style.Stroke({
						        color: '#ffffff',
//						        lineDash: [10],
						        width: 1
						    }),
						    fill: new ol.style.Fill({
						        color: color,
						        opacity:0.6
						    })
						});
					}
				});
                var tiled = new ol.layer.Tile({
                    source: new ol.source.TileWMS({
                        url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
                        params: {'FORMAT': 'image/png',
                            'VERSION': '1.1.1',
                            tiled: true,
                            LAYERS: 'lzugis:capital',
                            STYLES: ''
                        },
                        serverType: 'geoserver'
                    })
                });
				var map = new ol.Map({
					controls: ol.control.defaults({
						attribution: false
					}),
					target: 'map',
					layers: [vector,tiled],
					view: new ol.View({
						projection: projection
					})
				});
				map.getView().fit(bounds, map.getSize());
			});
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div id="infobox">
	</div>
</div>
</body>
</html>
