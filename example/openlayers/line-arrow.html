<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		function init(){
			var format = 'image/png';
			var pro = new ol.source.ImageWMS({
				ratio: 1,
				url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
				params: {
					'FORMAT': format,
					'VERSION': '1.1.1',
					LAYERS: 'lzugis:province',
					STYLES: ''
				},
				serverType: 'geoserver'
			});
			var layer = new ol.layer.Image({
				source: pro
			});
			var source = new ol.source.Vector();

		    var styleFunction = function(feature) {
		        var styles = [
		          // linestring
		          new ol.style.Style({
		            stroke: new ol.style.Stroke({
		              color: '#ffcc33',
		              width: 2
		            })
		          })
		        ];

                var geometry = feature.getGeometry();
		        geometry.forEachSegment(function(start, end) {
		            debugger;
		          var dx = end[0] - start[0];
		          var dy = end[1] - start[1];
		          var rotation = Math.atan2(dy, dx);
		          // arrows
		          styles.push(new ol.style.Style({
		            geometry: new ol.geom.Point(end),
		            image: new ol.style.Icon({
		              src: 'data/arrow.png',
		              anchor: [0.75, 0.5],
		              rotateWithView: false,
		              rotation: -rotation
		            })
		          }));
		        });
		
		        return styles;
		    };
		    var vector = new ol.layer.Vector({
		        source: source,
		        style: styleFunction
		    });
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			var map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [
					layer,
					vector
				],
				view: new ol.View({
					projection: projection,
					center: [103.847, 36.0473],
        			zoom: 4
				})
			});
			
			$("#setZindex").attr("flag","1").on("click",function(){
				 map.addInteraction(new ol.interaction.Draw({
			        source: source,
			        type: /** @type {ol.geom.GeometryType} */ ('LineString')
			    }));
			});
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div style="position: absolute;top: 10px;right:10px;z-index: 99;">
		<button id="setZindex">setSource</button>
	</div>
</div>
</body>
</html>
