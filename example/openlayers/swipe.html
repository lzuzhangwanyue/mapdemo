<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>swipe</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		var map;//[104.21390114106414, 35.847595169932646]
		function init(){
			var format = 'image/png';
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var pro = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						LAYERS: 'lzugis:province',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var capital = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						LAYERS: 'lzugis:capital',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [capital,pro],
				view: new ol.View({
					projection: projection,
					center: [103.847, 36.0473],
        			zoom: 4
					
				})
			});
			var swipe = document.getElementById('swipe');
			pro.on('precompose', function(event) {
				var ctx = event.context;
				var width = ctx.canvas.width * (swipe.value / 100);

				ctx.save();
				ctx.beginPath();
				ctx.rect(width, 0, ctx.canvas.width - width, ctx.canvas.height);
				ctx.clip();
			});
			pro.on('postcompose', function(event) {
				var ctx = event.context;
				ctx.restore();
			});
			swipe.addEventListener('input', function() {
				map.render();
			}, false);
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<input id="swipe" type="range" style="width: 100%">
</div>
</body>
</html>
