<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<link rel="stylesheet" type="text/css" href="layer_switch/ol3-layerswitcher.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
		#location{
			position: absolute;
			bottom: 10px;
			left: 45%;
			font-weight: bold;
			z-index: 99;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="layer_switch/ol3-layerswitcher.js"></script>
	<script type="text/javascript">
		var map;
		function init(){
			var tian_di_tu_road_layer = new ol.layer.Tile({
				title: "天地图路网",
				source: new ol.source.XYZ({
					url: "http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}"
				})
			});

			var tian_di_tu_annotation = new ol.layer.Tile({
				title: "天地图文字标注",
				source: new ol.source.XYZ({
					url: 'http://t0.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}'
				})
			});

			map = new ol.Map({
				target: 'map',
				layers: [
					tian_di_tu_road_layer,
					tian_di_tu_annotation
				],
				controls: ol.control.defaults({}).extend([
					new ol.control.MousePosition({
						className: 'custom-mouse-position',
						target: document.getElementById('location'),
						coordinateFormat: ol.coordinate.createStringXY(5),//保留5位小数
						undefinedHTML: '&nbsp;'
					})
				]),
				view: new ol.View({
					center:  [11468382.41282299,3502038.887913635],
					zoom: 11
				})
			});

			// 定义需要用到的控件
			var layerSwitcher = new ol.control.LayerSwitcher({
				tipLabel: '切换图层'
			});
			map.addControl(layerSwitcher);
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div id="location"></div>
</div>
</body>
</html>
