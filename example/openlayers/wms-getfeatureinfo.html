<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		function init(){
			var wms_layer = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://localhost:8086/geoserver/lzugis/wms',
					params: {
						'VERSION': '1.1.1',
						LAYERS: 'lzugis:province',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var view = new ol.View({
				projection: new ol.proj.Projection({
					code: 'EPSG:4326',
					units: 'degrees'
				}),
				center: [103.847, 36.0473],
        		zoom: 4
			});
			var map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [
					wms_layer
				],
				view: view
			});
			map.on('click', function(evt) {
		        var viewProjection = view.getProjection();
				var viewResolution = view.getResolution();
				var url = wms_layer.getSource().getGetFeatureInfoUrl(
					evt.coordinate, 
					viewResolution, 
					viewProjection,
					{
						'INFO_FORMAT': 'application/json'
//						'INFO_FORMAT': 'text/javascript'
					}
				);
				if (url) {
					$.ajax({
						url: url,
						success:function(result){
							console.log(result);
						}
					})
				}
		    });
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div id="info" style="position: absolute;bottom:10px;right: 10px;border: 1px solid #0000ff; padding: 5px;z-index: 99;background: #ffffff;">
	</div>
</div>
</body>
</html>
