<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>cluster</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
		.icon{
			color: #f00;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		var map;//[104.21390114106414, 35.847595169932646]
		function init(){
			var format = 'image/png';
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var untiled = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://10.16.48.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						LAYERS: 'lzugis:province',
						STYLES: ''
					},
					serverType: 'geoserver'//在新版本中是必须的参数
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			var vectorSource = new ol.source.Vector({
				features: null
			});
			var vectorLayer = new ol.layer.Vector({
				source: vectorSource
			});
			map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [untiled,vectorLayer],
				view: new ol.View({
					projection: projection
				})
			});
			map.getView().fit(bounds, map.getSize());

			var _lyrs = ["tower"];
            $.get("svg/data.json", function(result){
                for(var i=0;i<_lyrs.length;i++){
                    var geojson = result[_lyrs[i]];
                    var features = (new ol.format.GeoJSON()).readFeatures(geojson);
                    vectorSource.addFeatures(features);
                }
                function styleFunc(feature){
                    var type = feature.get("type");
                    var level = feature.get("level");
                    var _color = "red";
                    if(level===1){
                        _color = "blue";
                    }
                    var canvas = getCanvas(_color);
                    return new ol.style.Style({
                        image: new ol.style.Icon(({
                            img: canvas,
                            imgSize: [canvas.width, canvas.height],
                            rotation: 90 * Math.PI / 180
                        }))
                    });
                }
                function getCanvas(color){
                    // 使用canvas绘制一个不规则几何图形
                    var canvas =document.createElement('canvas');
                    canvas.width = 20;
                    canvas.height = 20;
                    var context = canvas.getContext("2d");
                    context.beginPath();
                    context.moveTo(0, 0);
                    context.lineTo(20, 10);
                    context.lineTo(0, 20);
                    context.lineTo(10, 10);
                    context.lineTo(0, 0);
                    context.fillStyle = color;
                    context.fill();
                    return canvas;
				}
                vectorLayer.setStyle(styleFunc);
            });
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
</div>
</body>
</html>
