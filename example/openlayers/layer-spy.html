<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		function init(){
			var format = 'image/png';
			var untiled = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {
						'FORMAT': format,
						'VERSION': '1.1.1',
						LAYERS: 'lzugis:province',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var tiled = new ol.layer.Tile({
				visible: true,
				source: new ol.source.TileWMS({
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						tiled: true,
						LAYERS: 'lzugis:capital',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			var container = document.getElementById('map');
			var map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: container,
				layers: [
					untiled,
					tiled
				],
				view: new ol.View({
					projection: projection,
					center: [103.847, 36.0473],
        			zoom: 4
				})
			});
			var radius = 75;
		    document.addEventListener('keydown', function(evt) {
		        if (evt.which === 38) {
		          radius = Math.min(radius + 5, 150);
		          map.render();
		          evt.preventDefault();
		        } else if (evt.which === 40) {
		          radius = Math.max(radius - 5, 25);
		          map.render();
		          evt.preventDefault();
		        }
		    });
		    // get the pixel position with every move
		    var mousePosition = null;
		    container.addEventListener('mousemove', function(event) {
		        mousePosition = map.getEventPixel(event);
		        map.render();
		    });
		    container.addEventListener('mouseout', function() {
		        mousePosition = null;
		        map.render();
		    });
		    // before rendering the layer, do some clipping
		    untiled.on('precompose', function(event) {
		        var ctx = event.context;
		        var pixelRatio = event.frameState.pixelRatio;
		        ctx.save();
		        ctx.beginPath();
		        if (mousePosition) {
		          // only show a circle around the mouse
		          ctx.arc(mousePosition[0] * pixelRatio, mousePosition[1] * pixelRatio,
		              radius * pixelRatio, 0, 2 * Math.PI);
		          ctx.lineWidth = 5 * pixelRatio;
		          ctx.strokeStyle = 'rgba(0,0,0,0.5)';
		          ctx.stroke();
		        }
		        ctx.clip();
		    });
		    // after rendering the layer, restore the canvas context
		    untiled.on('postcompose', function(event) {
		        var ctx = event.context;
		        ctx.restore();
		    });
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
</div>
</body>
</html>
