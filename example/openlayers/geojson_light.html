<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		var map;
		function init(){
			var format = 'image/png';
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var untiled = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://10.16.57.77:8086/geoserver/railway/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						LAYERS: 'railway:layer_base',
						STYLES: ''
					}
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [
					untiled
				],
				view: new ol.View({
					projection: projection,
					zoom: 7,
					center: [116.43076986191767, 39.17260366300397]
				})
			});

			$("#geojson").on("click",function(){
                var vectorSource = new ol.source.Vector({
                    url:"data/lightning/l4.json",
                    format: new ol.format.GeoJSON()
                });
                var vector = new ol.layer.Vector({
                    source: vectorSource
                });
                map.addLayer(vector);
			});
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div style="position: absolute;top: 10pt;right: 10pt;z-index: 999;background: #fff;border: 1px solid #f00;padding: 10px;">
		<button id="geojson">add GeoJSON</button>
	</div>
</div>
</body>
</html>
