<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 wms</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol4/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
			color: #4f4f4f;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol4/ol.js"></script>
	<script type="text/javascript" src="../../../plugin/mapv/mapv.js"></script>
	<script type="text/javascript" src="../../../plugin/ol4/ol-extent.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		var map;
		function init(){
			var tiledRaster = new ol.layer.Tile({
				source: new ol.source.OSM()
			});
			var center = ol.proj.transform([103.847, 36.0473], 'EPSG:4326','EPSG:3857');
			var view = new ol.View({
				center: center,
				zoom: 4,
			});
			map = new ol.Map({
				target: 'map',
				layers: [tiledRaster],
				view: view
			});

            var randomCount = 300;
            var data = [];
            var citys = ["北京", "天津", "上海", "重庆", "石家庄", "太原", "呼和浩特", "哈尔滨", "长春", "沈阳", "济南", "南京", "合肥", "杭州", "南昌", "福州", "郑州", "武汉", "长沙", "广州", "南宁", "西安", "银川", "兰州", "西宁", "乌鲁木齐", "成都", "贵阳", "昆明", "拉萨", "海口"];
            // 构造数据
            while (randomCount--) {
                var cityCenter = mapv.utilCityCenter.getCenterByCityName(citys[parseInt(Math.random() * citys.length)]);
                data.push({
                    geometry: {
                        type: 'Point',
                        coordinates: ol.proj.transform([cityCenter.lng - 2 + Math.random() * 4, cityCenter.lat - 2 + Math.random() * 4], 'EPSG:4326', 'EPSG:3857')
                    },
                    count: 30 * Math.random()
                });
            }
            var dataSet = new mapv.DataSet(data);
            var mapvOptions = {
                fillStyle: 'rgba(55, 50, 250, 0.8)',
                shadowColor: 'rgba(255, 250, 50, 1)',
                shadowBlur: 20,
                max: 100,
                size: 50,
                label: {
                    show: true,
                    fillStyle: 'white'
                },
                globalAlpha: 0.5,
                gradient: {0.25: "rgb(0,0,255)", 0.55: "rgb(0,255,0)", 0.85: "yellow", 1.0: "rgb(255,0,0)"},
                draw: 'honeycomb'
            };
            var options = {
                map: map, dataSet: dataSet, mapvOptions: mapvOptions
            };
            map.addLayer(new ol.layer.Image({
                source: new ol.source.Mapv(options)
            }));
		}
	</script>
</head>
<body onLoad="init()">
<div id="map"></div>
</body>
</html>
