                $(".chart").remove();
            });
            map.on("moveend",function(){
                addChart();
            });

        }

        function getTdtLayer(lyr){
            var url = "http://t0.tianditu.com/DataServer?T="+lyr+"&X={x}&Y={y}&L={z}";

                source: new ol.source.XYZ({
                    url:url
                })
            });
            return layer;
