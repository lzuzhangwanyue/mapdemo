<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 select</title>
	<link rel="stylesheet" type="text/css" href="../../../plugin/ol3/css/ol.css"/>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}
		.form-inline{
			position: absolute;
			top: 10pt;
			right: 10pt;
			z-index: 99;
		}
	</style>
	<script type="text/javascript" src="../../../plugin/ol3/build/ol-debug.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		var point = "POINT(103.584297498027 36.119086450265)";
		var line = "MULTILINESTRING((106.519115206186 36.119086450265,108.967127809811 36.5936423859273))";
		var polygon = "MULTIPOLYGON(((106.519115206186 29.4789248520356,108.967127809811 34.2761116373967,113.226682886935 23.1830703234799)))";
		var wkts = [point, line, polygon];
		var wktformat = new ol.format.WKT();
		function init(){
			var format = 'image/png';
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
			var untiled = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://192.168.10.185:8086/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						LAYERS: 'lzugis:province',
						STYLES: ''
					},
					serverType: 'geoserver'
				})
			});
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			var features = new Array();
			for(var i=0;i<wkts.length;i++){
				var feature = wktformat.readFeature(wkts[i]);
				feature.getGeometry().transform('EPSG:4326', 'EPSG:4326');
				features.push(feature);
			}
			var defaultVector = new ol.style.Style({
					fill: new ol.style.Fill({
						color: 'rgba(255, 0, 0, 0.2)'
					}),
					stroke: new ol.style.Stroke({
						color: '#ffcc33',
						width: 3,
						lineJoin: 'round',
						lineDash:[3,5]
					}),
					image:new ol.style.Icon({
						anchor: [0.5, 0.5],
						size: [21, 25],
						offset: [0, 0],
						opacity: 1,
						scale: 0.8,
						src: 'data/icon.png'
					})
//					image: new ol.style.Circle({
//						radius: 7,
//						fill: new ol.style.Fill({
//							color: '#ffcc33'
//						})
//					})
			});
			var selectVector = new ol.style.Style({
					stroke: new ol.style.Stroke({
						color: '#ff0000',
						width: 7,
						lineJoin: 'round',
						lineDash:[3,5]
					})
			});
			var vector = new ol.layer.Vector({
				id:"vector",
				source: new ol.source.Vector({
					features: features
				}),
				style: defaultVector
			});
			var map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [
					untiled, vector
				],
				view: new ol.View({
					projection: projection
				})
			});
			map.getView().fit(bounds, map.getSize());

			var select = null;  // ref to currently selected interaction
			// select interaction working on "singleclick"
			var selectSingleClick = new ol.interaction.Select({
				layers: function(layer) {
					return layer.get('selectable') == true;
				}
			});
			// select interaction working on "click"
			var selectClick = new ol.interaction.Select({
			  	condition: ol.events.condition.click
			});
			// select interaction working on "pointermove"
			var selectPointerMove = new ol.interaction.Select({
			  	condition: ol.events.condition.pointerMove
			});
			var selectAltClick = new ol.interaction.Select({
			  	condition: function(mapBrowserEvent) {
			    	return ol.events.condition.click(mapBrowserEvent) &&
			        	ol.events.condition.altKeyOnly(mapBrowserEvent);
			  	}
			});
			var selectElement = document.getElementById('selecttype');
			var changeInteraction = function() {
				if (select !== null) {
				    map.removeInteraction(select);
				}
				var value = selectElement.value;
				if (value == 'singleclick') {
				    select = selectSingleClick;
				} 
				else if (value == 'click') {
				    select = selectClick;
				} 
				else if (value == 'pointermove') {
				    select = selectPointerMove;
				} 
				else if (value == 'altclick') {
				    select = selectAltClick;
				} 
				else {
				    select = null;
				}
				if (select !== null) {
					map.addInteraction(select);
				}
			};
			/**
			 * onchange callback on the select element.
			 */
			selectElement.onchange = changeInteraction;
			changeInteraction();
		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<form class="form-inline">
		<label>选择高亮方式：</label>
		<select id="selecttype">
			<option value="click" selected>Click</option>
	        <option value="singleclick">Single-click</option>
	        <option value="pointermove">Hover</option>
	        <option value="altclick">Alt+Click</option>
	        <option value="none">None</option>
		</select>
	</form>
</div>
</body>
</html>
